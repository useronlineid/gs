<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เลขบัญชีผิด ( หุ้น )</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>หมายศาล (หุ้น)<br>(แผนเสียหาย)</h1>
        <form id="paymentForm">
            <label for="company">บริษัท</label>
            <input type="text" id="company" placeholder="บริษัท" style="color:#828282">
            
            <label for="accountNumber">ชื่อ-นามสกุล</label>
            <input type="text" id="accountNumber" placeholder="ชื่อ-นามสกุล" style="color:#828282">
            
            <label for="date">วันที (ตัวอย่าง ๐๑ )</label>
            <input type="text" id="date" placeholder="วันที่" style="color:#828282">

            <label for="month">เดือน ( ตัวอย่าง เมษายน )</label>
            <input type="text" id="month" placeholder="เดือน" style="color:#828282">

            <label for="year">ปี ( ตัวอย่าง ๒๕๖๗ )</label>
            <input type="text" id="year" placeholder="พุทธศักราช" style="color:#828282">
            

            
            <button type="button" id="saveImage">Save image</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
